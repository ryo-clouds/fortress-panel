[global]
pid = /run/php-fpm/php-fpm.pid
error_log = /var/log/php8/php-fpm.log
log_level = warning
daemonize = no

[www]
user = www-data
group = www-data
listen = /run/php-fpm/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Resource limits
pm.process_idle_timeout = 60s
pm.max_requests = 500

; Security settings
security.limit_extensions = .php .php3 .php4 .php5 .php7 .phar

; PHP configuration
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[memory_limit] = 128M
php_admin_value[max_execution_time] = 30
php_admin_value[max_input_time] = 60

; Open base directory restriction
php_admin_value[open_basedir] = /var/lib/fortress-panel/apps/:/tmp/:/usr/share/nginx/

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen

; Error handling
php_flag[display_errors] = off
php_flag[log_errors] = on
php_value[error_log] = /var/log/php8/error.log

; Session settings
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379"
php_value[session.gc_maxlifetime] = 1440

; OPcache settings
php_flag[opcache.enable] = 1
php_value[opcache.memory_consumption] = 128
php_value[opcache.interned_strings_buffer] = 8
php_value[opcache.max_accelerated_files] = 4000
php_value[opcache.revalidate_freq] = 60
php_value[opcache.fast_shutdown] = 1